<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Bill</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Update Bill</h2>
        <form action="#" th:action="@{/updateBill/{id}(id=${patientBill.id})}" th:object="${patientBill}" method="post" class="form">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" th:field="*{patientName}" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" th:field="*{amount}" required step="0.01" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Update Bill</button>
            </div>
        </form>
    </div>
</body>
</html>
