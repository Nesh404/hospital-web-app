<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .dashboard-container {
            text-align: center;
        }
        .dashboard-container h2 {
            margin-bottom: 30px;
        }
        .tile {
            padding: 60px;
            background-color: #007bff;
            color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            width: 200px;
            height: 200px;
            text-align: center;
            text-decoration: none;
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .tile a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Hospital Staff Dashboard</h2>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <a th:href="@{/bills}" class="tile">Patient Billings</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/users/create}" class="tile">Create New User</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/feedback}" class="tile">Submit Feedback</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/hardware}" class="tile">Hardware Monitoring</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/reporting}" class="tile">Reporting</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/logout}" class="tile">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
