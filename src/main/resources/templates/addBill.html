<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bill</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Add Bill</h2>
        <form th:action="@{/bills/saveBill(page=${currentPage})}" th:object="${bill}" method="post">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" th:field="*{patientName}" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" th:field="*{amount}" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" th:field="*{age}" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" th:field="*{contactNumber}" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" th:field="*{gender}" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea id="medicalHistory" th:field="*{medicalHistory}" required class="form-control"></textarea>
            </div>
            <button type="submit" class="btn">Save Bill</button>
        </form>
    </div>
</body>
</html>
